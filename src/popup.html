<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <style type="text/css">
        /* http://meyerweb.com/eric/tools/css/reset/
           v2.0 | 20110126
           License: none (public domain)
        */

        html, body, div, span, applet, object, iframe,
        h1, h2, h3, h4, h5, h6, p, blockquote, pre,
        a, abbr, acronym, address, big, cite, code,
        del, dfn, em, img, ins, kbd, q, s, samp,
        small, strike, strong, sub, sup, tt, var,
        b, u, i, center,
        dl, dt, dd, ol, ul, li,
        fieldset, form, label, legend,
        table, caption, tbody, tfoot, thead, tr, th, td,
        article, aside, canvas, details, embed,
        figure, figcaption, footer, header, hgroup,
        menu, nav, output, ruby, section, summary,
        time, mark, audio, video {
            margin: 0;
            padding: 0;
            border: 0;
            font-size: 100%;
            font: inherit;
            vertical-align: baseline;
        }

        /* HTML5 display-role reset for older browsers */
        article, aside, details, figcaption, figure,
        footer, header, hgroup, menu, nav, section {
            display: block;
        }

        body {
            line-height: 1;
        }

        ol, ul {
            list-style: none;
        }

        blockquote, q {
            quotes: none;
        }

        blockquote:before, blockquote:after,
        q:before, q:after {
            content: '';
            content: none;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
        }
    </style>

        .link {
            cursor: pointer;
        }

        .button {
            background-color: #ff3f2c;
            color:white;
            padding: 8px 12px;
            display: inline-block;
            margin: 3px;
        }
        .button:hover {
            background-color: #3b302d
        }

        .button.success {
            background-color: #2faf27;
        }
        .button.success:hover {
            background-color: #135e13
        }

        #programSection {
            border-bottom: 1px solid #3b302d;
            text-align: center;
            padding: 20px 0;

        }


        #linkSection {
            border-bottom: 1px solid #3b302d;
            text-align: center;
            padding: 20px 0;
        }
        #noDeeplinkSupport {
            font-size: 12px;
            text-align: left;
            margin-left: 15px;
            margin-top: 4px;
            color: #a2a2a2
        }
        #linkInput {
            height: 14px;
            padding: 7px 3px;
            margin:3px;
            width:220px;
            font-size:14px;
            border: 1px solid #3b302d;

        }
        #programDetails {
            padding: 0 50px;
        }
        #programName {
            font-size: 18px;
            font-weight: bold;
            padding-bottom: 20px;
        }



        #errorSection {
            text-align: center;
            padding: 20px 0;
        }

        #errorDetails {
            padding: 20px 50px;
        }

        .fa {
            height: 24px;
            display: inline-block;
            padding:0;
            margin: 0;
            padding-bottom: 5px;

        }


        #statisticSection {
            border-bottom: 1px solid #3b302d;
            padding: 20px 0;

        }
        .statItem {
            width: 32%;
            display: inline-block;
            text-align: center;
            font-size: 18px;
        }

        #confirmed {
            color: #007239;
        }

        #open {
            color: #2d2825;
        }

        #cancelled {
            color:#DE1C44;
        }
        #footerSection {
            padding: 15px 0;
            text-align: center;
        }
        .hidden {
            display: none !important;
        }
    </style>

<body>
<div id="app">
    <header id="header">
        <div class="left">
            <img id="logo" class="link" src="images/affilinet_logo.png">
        </div>

        <div class="right">
            <div class="globe link" id="addToWebsitePins"></div>
            <div class="cog link" id="settings" ></div>
        </div>


    </header>

    <div id="errorSection">
        <div id="errorDetails">
            <div id="errorText"  class="translateHtml" data-translateKey="popup_errorMessageInvalidCredentials"></div>
        </div>

        <div id="errorButtons" >
            <div class="button link translateHtml" id="settings2"  data-translateKey="popup_errorButton"></div>

        </div>
    </div>

    <div id="statisticSection">
        <div id="confirmed" class="statItem">
            <img src="images/fa-check-circle.png" class="fa" alt="">
            <div id="confirmedText">0,00 €</div>
        </div>

        <div id="open" class="statItem">
            <img src="images/fa-circle-o.png" class="fa" alt="">
            <div id="openText">0,00 €</div>
        </div>


        <div id="cancelled" class="statItem">
            <img src="images/fa-times-circle.png" class="fa" alt="">
            <div id="cancelledText">0,00 €</div>
        </div>


    </div>

    <div id="programSection">
        <div id="programDetails">
            <div id="programName"></div>
        </div>

        <div id="programButtons" >
            <div class="button link translateHtml"  id="applyNow"        data-translateKey="popup_applyNow" >Apply</div>
            <div class="button link translateHtml"  id="getCreatives"    data-translateKey="popup_getCreatives">Get Creatives</div>
            <div class="button link translateHtml"  id="getVouchers"     data-translateKey="popup_getVouchers">Get Vouchers</div>
            <div class="button link translateHtml"  id="getTrackingLink" data-translateKey="popup_getTrackingLink">Get Tracking Link</div>
            <div class="button link translateHtml"  id="getDeeplink"     data-translateKey="popup_getDeeplink">Get Deeplink</div>

        </div>
    </div>
    <div id="linkSection">
        <input type="text" id="linkInput"  >
        <div class="button translateHtml"   id="copyLink" data-translateKey="popup_copyLink">Kopieren</div>

        <p id="noDeeplinkSupport" class="translateHtml" data-translateKey="popup_trackingLinkOnly" >This advertiser does not support deeplinks yet.</p>
    </div>


    <div id="footerSection">

        <div class="button link translateHtml" id="statistics" data-translateKey="popup_statistics">Statistics</div>
        <div class="button link translateHtml" id="searchDiscover" data-translateKey="popup_searchDiscover">Search & Discover</div>
        <div class="button link translateHtml" id="likeList" data-translateKey="popup_likeList">Like List</div>
        <div class="button link translateHtml" id="widgetGenerator" data-translateKey="popup_widgetGenerator">Widget Genererator</div>
        <div class="button link translateHtml" id="news" data-translateKey="popup_news">News</div>
        <div class="button link translateHtml" id="settings3" data-translateKey="popup_settings">Settings</div>

    </div>
</div>
<input id="programId" value="" type="hidden">

<script src="scripts/popup.js"></script>
</body>
</html>
