<div class="row" id="getCreatives" ng-show="loadingFinished" xmlns="http://www.w3.org/1999/html">
    <div class="col-lg-12">


        <div class="row">
            <div class="col-lg-12">
                <form class="form form-inline" name="sizeSelect">
                    <div class="form-group">
                        <label>{{'GETCREATIVES_SelectSize'|translate}}: </label>
                        <select name="size" id="size" class="form-control" ng-model="size">
                            <option data-ng-repeat="(key,val) in sizes" value="{{val}}">{{key}} - {{val}}</option>
                        </select>

                    </div>


                </form>

            </div>

        </div>

        <div class="row">
            <div class="col-lg-12">

                <div class="widget creative" ng-repeat="creative in creatives" ng-show="show(creative)">
                    <div class="widget-header">
                        <h2>{{creative.Title.toString()}}</h2>


                    </div>
                    <div class="widget-body">
                        <span class="preview text-center">

                            <p ng-if="creative.CreativeTypeEnum.toString()  == 'Banner'">
                                <img src="{{creative.BannerStub.BannerURL.toString()}}"
                                     alt="{{creative.BannerStub.AltTag.toString()}}">
                            </p>



                        </span>

                        <div class="row">
                            <span class="col-lg-10">
                                <textarea class="integrationCode" ng-bind="creative.IntegrationCode"
                                          select-on-click></textarea>
                            </span>
                            <span class="col-lg-2">

                                    <a clipboard text="creative.IntegrationCode" on-copied="alert('copied')"
                                        class="btn btn-primary btn-block">{{'GETCREATIVES_CopyCode'|translate}}</a>

                                    <a ng-if="creative.CreativeTypeEnum.toString()  == 'HTML'" ng-href="{{ getPreviewURL(creative) }}" target="_blank"
                                       class="btn btn-primary btn-block">{{'GETCREATIVES_preview'|translate}}</a>



                            </span>
                        </div>

                    </div>

                </div>


            </div>
            <div class="col-lg-12" style="position: absolute;top: 100px;z-index: -5;">
                <p>
                    This program does not offer any creatives in this size
                </p>

            </div>
        </div>

    </div>
</div>

<div class="row" ng-hide="loadingFinished">
    <div class="col-lg-12 text-center">
        <i class="fa fa-4x fa-spinner fa-spin"></i>
    </div>
</div>
