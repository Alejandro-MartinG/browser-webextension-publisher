<div class="row" id="allWidgets" ng-show="loadingFinished"  data-ng-repeat="widget in allWidgets">




    <div class="col-lg-12">


        <div class="widget productList"  >
            <div class="widget-header">

                <div class="popover-wrapper ">

                    <a ui-sref="widget({'widgetId' : widget.id})">{{ widget.widgetName}}</a>
                    <a  style="margin-left: 5px"  ui-sref="widget({'widgetId' : widget.id})"><i class="fa fa-pencil"></i></a>

                    <span ng-if="deletedProductCount(widget) > 0" class="pull-right">
                        <button class="btn btn-danger btn-xs" ng-click="clearOldProduct(widget)"> {{'ALLWIDGETS_ClearOldProducts'|translate:{ number : deletedProductCount(widget)} }}</button>
                    </span>

                </div>

                <span class="clearfix"></span>
            </div>

            <div class="widget-body clearfix">
                <div class="row">
                    <div class="col-xs-12">
                        <img  class="img-responsive" ng-if="widget.products[$index]"  style="height: 40px; float: left" ng-repeat="i in widget.products" ng-src="{{ trustAsUrl(widget.products[$index].img) }}">
                    </div>
                </div>
            </div>
        </div>




    </div>
</div>

<div class="row" ng-hide="loadingFinished">
    <div class="col-lg-12 text-center">
        <i class="fa fa-4x fa-spinner fa-spin"></i>
    </div>
</div>
